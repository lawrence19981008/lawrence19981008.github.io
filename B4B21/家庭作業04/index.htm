<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>家庭作業04</title>
	<style>
		h4{
			color:red;
		}
		p{
			margin: 5px;
		}
		div{
			color:black;
		}
		table,table tr td{
            border:1px solid; color: blue; }
        table {
            width: 200px;
            min-height: 25px;
            line-height: 25px;
            text-align: center;
            border-collapse: collapse;
        }
	</style>
</head>

	<body>
		<script>
			document.write("<div>以下為九九乘法表</div>")
			document.write("<table width='600' border=0'>");
    for(var i=1; i<=9; i++){
        document.write("<tr>");
        for(var j=1; j<=9; j++){
            document.write("<td>"+ j +"x"+ i +"="+ j*i +"</td>");
        }
        document.write("</tr>");
    }
document.write("</table>");
		</script>
	</body>
